name: CI
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
jobs:
  build:
    name: Build Project
    runs-on: [ windows-latest, ubuntu-latest, macos-latest ]
    steps:
      - uses: jiro4989/setup-nim-action@v1.0.2
      - uses: actions/checkout@v2
      - name: Build
        run: nimble build --accept
  test:
    name: Test Project
    runs-on: [ windows-latest, ubuntu-latest, macos-latest ]
    steps:
      - uses: jiro4989/setup-nim-action@v1.0.2
      - uses: actions/checkout@v2
      - name: Test Project
        run: nimble test --accept

